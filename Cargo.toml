[package]
name = "clewdr"
version = "0.11.12"
edition = "2024"
authors = ["Xerxes-2"]
license = "AGPL-3.0"

[lib]
path = "src/lib.rs"

[profile.release]
strip = true
opt-level = "z"
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
tokio = { version = "1", features = ["macros", "rt-multi-thread", "signal"] }
wreq = { version = "5", features = [
    "cookies",
    "json",
    "multipart",
    "socks",
    "stream",
] }
wreq-util = "2"
serde_json = "1"
const_format = { version = "0.2", features = ["fmt"] }
serde = { version = "1", features = ["derive"] }
colored = "3"
axum = { version = "0.8", features = ["macros"] }
regex = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["chrono", "env-filter"] }
chrono = "0.4"
futures = "0.3"
thiserror = "2"
uuid = { version = "1", features = ["v4"] }
clap = { version = "4", features = ["derive"] }
base64 = "0.22"
itertools = "0.14"
toml = "0.9"
eventsource-stream = "0.2"
tracing-appender = "0.2"
self-replace = { version = "1", optional = true }
zip = { version = "4", optional = true, default-features = false, features = [
    "deflate",
] }
tempfile = { version = "3", optional = true }
axum-auth = "0.8"
tiktoken-rs = "0.7"
passwords = "3"
tower-http = { version = "0.6", features = [
    "compression-zstd",
    "cors",
    "trace",
] }
include_dir = { version = "0.7", optional = true }
tower-serve-static = { version = "0.1", optional = true }
figment = { version = "0.10", features = ["env", "toml"] }
arc-swap = "1"
url = { version = "2", features = ["serde"] }
strum = { version = "0.27", features = ["derive"] }
moka = { version = "0.12", features = ["sync"] }
tower = "0.5"
bytes = "1"
trie-rs = "0.4"
async-stream = "0.3"
struct_iterable = "0.1"
console-subscriber = { version = "0.4", optional = true }
yup-oauth2 = { version = "12", default-features = false, features = [
    "aws-lc-rs",
    "hyper-rustls",
    "service-account",
] }
hyper-util = "0.1"
hyper-http-proxy = "1"
http = "1"
snafu = { version = "0.8", features = ["futures", "rust_1_81"] }
serde_with = { version = "3", features = ["chrono_0_4"] }
oauth2 = { version = "5", default-features = false }
ractor = "0.15"
mimalloc = { version = "0.1", optional = true }
dhat = { version = "0", optional = true }
etcetera = { version = "0", optional = true }

[target.'cfg(windows)'.dependencies]
enable-ansi-support = "0.2"


[features]
default = ["portable", "external-resource"]
tokio-console = ["dep:console-subscriber", "tokio/tracing"]
portable = ["dep:zip", "dep:self-replace", "dep:tempfile"]
xdg = ["dep:etcetera"]
embed-resource = ["dep:tower-serve-static", "dep:include_dir"]
external-resource = ["tower-http/fs"]
mimalloc = ["dep:mimalloc"]
dhat-heap = ["dep:dhat"]
